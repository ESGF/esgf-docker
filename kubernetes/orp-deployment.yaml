apiVersion: v1
kind: Service
metadata:
  name: esgf-orp
  labels:
    stack: esgf
    app: orp
spec:
  type: NodePort
  ports:
  - port: 8080 # host port
    targetPort: 8080 # container port
    protocol: TCP
    name: tomcat-http
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: tomcat-https
  - port: 8009
    targetPort: 8009
    protocol: TCP
    name: tomcat-ajp
  selector:
    stack: esgf
    app: orp
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: esgf-orp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        stack: esgf
        app: orp
    spec:
      containers:
      - name: esgf-orp
        image: esgfhub/esgf-orp:devel
        ports:
        - containerPort: 8080
        - containerPort: 8443
        volumeMounts:
        - name: esgf-config-archive
          mountPath: /root/archives/esgf_config.tar.xz
        - name: tomcat-esg-truststore
          mountPath: /usr/java/latest/jre/lib/security/jssecacerts
        readinessProbe:
          httpGet:
            path: /esg-orp/home.htm
            scheme: HTTPS
            port: 8443
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
      volumes:
      - name: esgf-config-archive
        hostPath:
          path: /Users/cinquini/ESGF_CONFIG/archives/esgf_config.tar.xz
      - name: tomcat-esg-truststore
        hostPath:
          path: /Users/cinquini/ESGF_CONFIG/esg/config/tomcat/esg-truststore.ts
