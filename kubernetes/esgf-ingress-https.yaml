apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: esgf-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - my-node.esgf.org
    secretName: esgf-secret
  backend:
    serviceName: esgf-httpd
    servicePort: 80
