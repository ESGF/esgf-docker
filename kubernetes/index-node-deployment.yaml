apiVersion: v1
kind: Service
metadata:
  name: esgf-index-node
  labels:
    stack: esgf
    app: index-node
spec:
  type: NodePort
  ports:
  - port: 8080 # host port
    targetPort: 8080 # container port
    protocol: TCP
    name: tomcat-http
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: tomcat-https
  # the selector identifies the set of pods to load-balance against
  selector:
    stack: esgf
    app: index-node
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: esgf-index-node
spec:
  replicas: 1
  template:
    metadata:
      labels:
        stack: esgf
        app: index-node
    spec:
      containers:
      - name: esgf-index-node
        image: esgfhub/esgf-index-node:devel
        ports:
        - containerPort: 8080
        - containerPort: 8443
        volumeMounts:
        - name: esgf-config-archive
          mountPath: /root/archives/esgf_config.tar.xz
        - name: esgf-truststore
          mountPath: /usr/java/latest/jre/lib/security/jssecacerts
      volumes:
      - name: esgf-config-archive
        hostPath:
          path: /Users/cinquini/data/ESGF_CONFIG/archives/esgf_config.tar.xz
      - name: esgf-truststore
        hostPath:
          path: /Users/cinquini/data/ESGF_CONFIG/esg/config/tomcat/esg-truststore.ts

