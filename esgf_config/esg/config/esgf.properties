# hostname
esgf.host=my.esgf.node
# IdP
idp.security.attribute.service.app.home=/usr/local/tomcat/webapps/esgf-idp
idp.security.attribute.service.endpoint=https://my.esgf.node/esgf-idp/saml/soap/secure/attributeService.htm
idp.security.registration.service.app.home=/usr/local/tomcat/webapps/esgf-idp
idp.security.registration.service.endpoint=https://my.esgf.node/esgf-idp/secure/registrationService.htm
idp.service.app.home=/usr/local/tomcat/webapps/esgf-idp
idp.service.endpoint=https://my.esgf.node/esgf-idp/idp/openidServer.htm
myproxy.app.home=/usr/local/globus/sbin/myproxy-server
myproxy.dn=/O=ESGF/OU=my.esgf.node:8080/CN=host/my.esgf.node
myproxy.endpoint=my.esgf.node:8080
myproxy.port=7512
# postgres connection parameters
db.database=esgcet
db.driver=org.postgresql.Driver
db.host=esgf-postgres
db.managed=no
db.password=changeit
db.port=5432
db.protocol=jdbc:postgresql:
db.user=dbsuper
# esg-orp
orp.provider.list=/esg/config/esgf_known_providers.xml
