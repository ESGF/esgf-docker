apiVersion: v1
kind: Service
metadata:
  name: "{{ template "fullname" . }}-auth"
  labels:
{{ include "default-labels" . | indent 4 }}
    component: auth
    auth-role: frontend
spec:
  ports:
    - name: http
      port: 8000
  selector:
    release: {{ .Release.Name }}
    component: auth
    auth-role: frontend
